<div id="wrapper">

    <!--<div id="sidebar-wrapper" ng-include="'scripts/projects/filter.html'" ></div>-->
    <div id="sidebar-wrapper">


        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <input type="text" class="form-control" ng-model="search.fraze" placeholder="Search" name="q">
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <ul class="list-group">
                        <li class="list-group-item"><span class="text-primary"></span> <a>Offices</a>
                            <ul class="list-group">
                                <li class="list-group-item"><span
                                        class="text-primary"></span> <a>Toronto</a></li>
                                <li class="list-group-item"><span
                                        class="text-success"></span> <a>New York</a></li>
                                <li class="list-group-item"><span
                                        class="text-warning"></span> <a>Krakow</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

        </div>


    </div>

    <div id="page-content-wrapper" >
        <div ng-repeat="project in projects" ng-show="([project] | filterProjects:search).length">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#{{project.Code}}">
                        {{project.Name}}
                    </h3>
                </div>
                <div id="{{project.Code}}" class="panel-body panel-collapse collapse">
                    <div class="row">
                        <div ng-repeat="resources in project.Allocations" class="col-md-2">
                            <img style="width:100px;" class="img-thumbnail"
                                 err-src="http://www.railforums.co.uk/customavatars/avatar113_1.gif"
                                 ng-src="https://my.infusion.com/User%20Photos/Profile%20Pictures/corp_{{resources.Login}}_LThumb.jpg">
                            <span>{{resources.FirstName}}&nbsp;{{resources.LastName}}</span>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
